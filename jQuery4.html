<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Event 연습</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(document).scroll(function(){
                console.log($(document).scrollTop());
                if($(document).scrollTop()>2000){
                    $("#msg").addClass("animate__fadeInLeft")
                }

            })
        })
    </script>
</head>
<body>
    <div class="animate__animated animate__bounce">Animate</div>
    <div id="box1" style="height: 3000px;">box1</div>
    <div id="box2" style="height: 3000px;">box2
        <div id="msg" class="animate__animated">안녕하세요?</div>
    </div>
</body>
</html>
