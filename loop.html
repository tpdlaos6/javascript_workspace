<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
    <script>

    for(let i=0; i<5; ++i){
        console.log("Hello")
    }

    for(let i=0; i<5; i++){
        console.log("Hello")
    }

    for(let i=1; i<100; i++){
        console.log('i');
    }
    
    for(let i=1; i<=100; i++){
        if(i<60){
            console.log("불합격")
        }else{
            console.log("합격")
        }
    }
    

    </script>
</head>
<body>
</body>
</html>
